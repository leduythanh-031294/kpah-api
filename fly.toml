# NOTE: BẠN PHẢI THAY ĐỔI TÊN APP NÀY THÀNH TÊN DUY NHẤT CỦA BẠN (ví dụ: java-server-leduythanh)
app = "java-server-tenban" 
primary_region = "sin" # Khu vực Singapore (sin) thường cho tốc độ tốt ở Việt Nam.

[build]
  # Không cần cấu hình đặc biệt cho Dockerfile

[http_service]
  internal_port = 80
  force_https = true # Bắt buộc dùng HTTPS
  auto_stop_machines = true # Dừng máy ảo khi không có traffic (tiết kiệm tài nguyên Free Tier)
  auto_start_machines = true # Khởi động lại khi có yêu cầu mới
  min_machines_running = 0 # Luôn giữ số lượng máy ảo tối thiểu là 0 (Miễn phí hoàn toàn)
  processes = ["app"]